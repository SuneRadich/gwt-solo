<div>
    <button type="button" class="button" ng-click="$ctrl.draw()">Draw!</button>
    <button type="button" class="button" ng-click="$ctrl.shuffle()">Shuffle deck</button>

    <div ng-if="$ctrl.cardData">


        <p>
            Remaining in deck {{$ctrl.deck.length }}
        </p>

        <card type="'card'" ng-if="$ctrl.cardData" data="$ctrl.cardData"></card>
    </div>

    <section>
        <discard data="$ctrl.discard"></discard>
    </section>

</div>
