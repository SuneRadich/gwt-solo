<div class="discard" ng-if="$ctrl.data.length > 0">

    <div class="row">
        <div class="small-12 columns">
            <h3>Spent cards</h3>
            <hr />
        </div>
    </div>

    <div class="row small-up-2 medium-up-3 large-up-4">
        <div class="column column-block" ng-repeat="card in $ctrl.data">
            <card type="'card--discard'" data="card"></card>
        </div>
    </div>
</div>
